<!-- src/app/post-detail/post-detail.component.html -->
<ng-container *ngIf="post; else notFound">
    <mat-card class="detail-card mat-elevation-z2">
      <mat-card-header>
        <mat-icon>article</mat-icon>
        <mat-card-title>{{ post.titulo }}</mat-card-title>
        <mat-card-subtitle>
          {{ post.autor }} • {{ post.data | date:'long' }}
        </mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <p class="content">{{ post.conteudo }}</p>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button routerLink="/dashboard">
          <mat-icon>arrow_back</mat-icon> Voltar
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
  
  <ng-template #notFound>
    <p>Post não encontrado.</p>
  </ng-template>
