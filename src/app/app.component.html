<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>Blog Pessoal</span>
  <span class="spacer"></span>

  <!-- Se autenticado, mostra rotas privadas e Logout -->
  <ng-container *ngIf="auth.isAuthenticated(); else loggedOut">
    <button mat-button routerLink="/dashboard">Dashboard</button>
    <button mat-button routerLink="/posts">Posts</button>
    <button mat-button routerLink="/posts/create">Novo Post</button>
    <button mat-button (click)="logout()">Logout</button>
  </ng-container>

  <!-- Se nÃ£o autenticado, mostra Signup e Login -->
  <ng-template #loggedOut>
    <button mat-button routerLink="/signup">Cadastrar</button>
    <button mat-button routerLink="/login">Login</button>
  </ng-template>
</mat-toolbar>

<main class="container">
  <router-outlet></router-outlet>
</main>
