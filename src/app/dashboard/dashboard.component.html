<div>
  <h2>Gerenciar Postagens</h2>

  <!-- Formulário para criação e edição -->
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="titulo">Título:</label>
      <input id="titulo" formControlName="titulo" placeholder="Digite o título" />
    </div>
    <div>
      <label for="conteudo">Conteúdo:</label>
      <textarea id="conteudo" formControlName="conteudo" placeholder="Digite o conteúdo"></textarea>
    </div>
    <div>
      <label for="autor">Autor:</label>
      <input id="autor" formControlName="autor" placeholder="Digite o nome do autor" />
    </div>
    <div>
      <button type="submit">{{ isEditMode ? 'Atualizar Post' : 'Criar Post' }}</button>
      <button type="button" (click)="clearForm()" *ngIf="isEditMode">Cancelar</button>
    </div>
  </form>

  <hr />

  <!-- Listagem dos posts -->
  <h3>Lista de Postagens</h3>
  <ul>
    <li *ngFor="let post of posts">
      <h4>{{ post.titulo }}</h4>
      <p>{{ post.conteudo }}</p>
      <p><strong>Autor:</strong> {{ post.autor }}</p>
      <p><strong>Data:</strong> {{ post.data | date:'short' }}</p>
      <button (click)="onEdit(post)">Editar</button>
      <button (click)="onDelete(post.id)">Excluir</button>
    </li>
  </ul>
</div>
