<!-- src/app/dashboard/dashboard.component.html -->

<div class="dashboard-container">

  <!-- Cartão com total de posts -->
  <mat-card class="summary-card">
    <mat-card-title>Total de Postagens</mat-card-title>
    <mat-card-content class="summary-content">
      {{ totalPosts }}
    </mat-card-content>
  </mat-card>

  <!-- Cartão com gráfico de posts por autor -->
  <mat-card class="chart-card">
    <mat-card-title>Postagens por Autor</mat-card-title>
    <ngx-charts-bar-vertical
      [results]="postsByAuthor"
      [scheme]="colorScheme"
      [view]="view"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="false"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      xAxisLabel="Autor"
      yAxisLabel="Quantidade">
    </ngx-charts-bar-vertical>
  </mat-card>

  <!-- Divisor entre seção de gráfico e lista -->
  <mat-divider></mat-divider>

  <!-- Cartão com as 5 últimas postagens -->
  <mat-card class="recent-card">
    <mat-card-title>Últimas Postagens</mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let post of recentPosts">
        <div matLine class="post-title">{{ post.titulo }}</div>
        <div matLine class="post-meta">
          {{ post.autor }} • {{ post.data | date:'short' }}
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card>

</div>
