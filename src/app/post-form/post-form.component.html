<h2>{{ isEdit ? 'Editar Postagem' : 'Criar Nova Postagem' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="titulo">Título</label>
    <input id="titulo" formControlName="titulo" />
  </div>
  <div>
    <label for="conteudo">Conteúdo</label>
    <textarea id="conteudo" formControlName="conteudo"></textarea>
  </div>
  <div>
    <label for="autor">Autor</label>
    <input id="autor" formControlName="autor" />
  </div>
  <button type="submit">{{ isEdit ? 'Atualizar' : 'Criar' }}</button>
  <button type="button" routerLink="/posts">Cancelar</button>
</form>
