<mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Meu Perfil</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div class="avatar-container">
        <!-- Se tiver imagem, mostra ela; se não, placeholder -->
        <ng-container *ngIf="avatarPreview; else placeholder">
          <img
            [src]="avatarPreview"
            alt="Avatar"
            class="avatar"
          />
        </ng-container>
  
        <ng-template #placeholder>
          <div class="avatar placeholder">
            <mat-icon>person</mat-icon>
          </div>
        </ng-template>
  
        <!-- input e botão de trocar foto -->
        <input
          type="file"
          accept="image/*"
          #fileInput
          (change)="onFileChange($event)"
          hidden
        />
        <button
          mat-mini-fab
          color="accent"
          aria-label="Trocar foto"
          (click)="fileInput.click()"
          class="avatar-edit-btn"
        >
          <mat-icon>photo_camera</mat-icon>
        </button>
      </div>
  
      <h3 class="username">{{ auth.getUsername() }}</h3>
  
      <form [formGroup]="profileForm" class="profile-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="onSave()">Salvar</button>
    </mat-card-actions>
  </mat-card>
